{%extends 'registration/base.html'%}
{% load bootstrap4 %}
{% load static %}
{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/profile.css'%}">
{% endblock %}
{% block content %}
<div class="container">
<h1 style="color:orange;">Signup</h1>

 <form  action="{%url 'signup' %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-warning btn-lg" value="sign up">
  </form>


</div>

{%endblock%}
