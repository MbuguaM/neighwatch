{% extends 'registration/base.html' %}

{% block content %}
  {{ block.super }}
  <div class="wrapper">
    <div class="well signup text-center">
      <h2 class="logo">Iclone</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}

          <br>
           {{ field }}
          {% for error in field.errors %}
            <p class="alert alert-danger">{{ error }}</p>
          {% endfor %}
          <br>

        {% endfor %}
        <br>
        <input type="submit" value="login"  style="border: solid 2px black; border-radius: 10px; margin-top: 5px;"/>
        <input type="hidden" name="next" value="{{next}}"  />

      </form>
    </div>
    <div class="well account-w text-center" >Dont't have an account?
      <a href="{% url 'signup' %}">Sign up</a>
    </div>
  </div>
{% endblock %}
